<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDAS</title>
</head>
<body>
    <p style="border-style:dotted ;">Dotted</p>
    <p style="border-style:dashed ;">Dashed</p>
    <p style="border-style:solid ;">Solid</p>
    <p style="border-style:double ;">double</p>
    <p style="border-style:groove ;">Groove</p>

    <h2>Lagura da Borda</h2>
    <p style="border-style:groove ; border-width: 15px;">Groove</p>

    <h2>Cor da Borda</h2>
    <p style="border-style:dotted ; border-color:deeppink ;">Dotted</p>
    <p style="border-style:dashed ; border-color:darkmagenta">Dashed</p>
    <p style="border-style:solid ; border-color:darkorchid">Solid</p>
    <p style="border-style:double ; border-color:fuchsia">double</p>
    <p style="border-style:groove ; border-color:hotpink">Groove</p>
    <p style="border-style:groove ; border-width: 15px; border-color:rebeccapurple">Groove</p>

    <h2>Border Radius</h2>
    <div style="background-color: darkmagenta; width: 200px; height: 200px; border-radius: 50%;"> 
        5
    </div>
    <!--O Border Radius é usado, além das bordas, para fazer círculos-->

</body>
</html>
