{% extends 'base.html' %}

{% block title %}Contato{% endblock %}

{% block content %}
        
<main style=" text-align: center;">
    <body>
        <h2>Login</h2>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form id="registrationForm" action="" method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="form-group">
                                    <label for="usuario">
                                        Usuário
                                    </label>
                                    <input type="usuario" 
                                           class="form-control" 
                                           id="usuario" 
                                           placeholder="Usuário" required />
                                </div>
                                <div class="form-group">
                                    <label for="password" class ="mt-2">
                                        Senha
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           placeholder="Password"
                                        required />
                                </div>
                                <button class="btn btn-danger mt-4">
                                    Entrar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</main>        
{% endblock %}
