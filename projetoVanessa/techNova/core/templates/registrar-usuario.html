{% extends 'base.html' %}

{% block title %}Contato{% endblock %}

{% block content %}
<main style=" text-align: center;">

    <body>
        <div class="text-align text-center m-4">

            <h2>REGISTRAR USUÁRIO</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <form id="registrationForm" action="" method="POST">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <div class="form-group">
                                            <label for="usuario">
                                                Usuário
                                            </label>
                                            <input type="usuario" class="form-control" id="usuario"
                                                placeholder="Usuário" name="usuario" required />
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="mt-2">
                                                Senha
                                            </label>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Senha" name="senha" required />
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="mt-2">
                                                Confirmar Senha
                                            </label>
                                            <input type="password" class="form-control" id="confirmar_senha"
                                                placeholder="Confirmar Senha" required />
                                        </div>
                                        <button class="btn btn-danger mt-4">
                                            Registrar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </body>
</main>
{% endblock %}
