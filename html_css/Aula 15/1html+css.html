<!--Tag Input é usada para entrada de informações-->
<!--Todos os campos de entradad de dados devem estar dentro de um <form> -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HTML + CSS</title>
</head>
<body>
    <form action="2confirma.html" method="post">
        <font color="green" size="15" face="Courier New"><b>Nome:</b></font><br>
        <input required maxlength="10" size="20" type="text" name="Nome"><br>
        &copy;Sobrenome: &reg; &euro; &amp; &lt; &gt;<br>
        <input value="Silva" placeholder="Digite aqui" type="text" name="Sobrenome"><br>
        <input type="radio" name="Genêro" value="Masculino">Masculino<br>
        <input type="radio" name="Genêro" value="Feminino">Feminino<br>
        <input type="radio" name="Genêro" value="Outro" checked>Outro<br>
        <fieldset>
            <legend>Idioma:</legend>
            <input type="checkbox" name="tipo1" value="Inglês">Inglês<br>
            <input type="checkbox" name="tipo2" value="Espanhol">Espanhol<br>
            <input type="checkbox" name="tipo3" value="Francês">Frânces<br>
            <input type="checkbox" name="tipo4" value="Alemão">Alemão<br>
        </fieldset>
        <select name="Estado" id="Estado">
            <option value="Selecione um Estado">Selecione um Estado</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Minas Gearis">Minas Gearis</option>
            <option value="Espírito Santo">Espírito Santo</option>
        </select><br>
        <textarea rows="20" cols="100" name="Exemplo"></textarea><br>
            <input type="submit" value="Enviar Dados">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
