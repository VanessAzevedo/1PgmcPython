<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Button</title>
<style>
    .button{
        background-color:dodgerblue;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .disabled{
        opacity: 0.6;
        cursor: not-allowed;
    }
</style>
</head>
<body>
    <h2>Exemplo de botões</h2>
    <button class="button">Botão habilitado</button>
    <button class="button disabled">Botão desabilitado</button>
</body>
</html>
